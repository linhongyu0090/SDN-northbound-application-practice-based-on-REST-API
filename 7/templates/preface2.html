<!DOCTYPE html>
<html>
<head>
    <title>流表管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            margin-bottom: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        p {
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>流表管理</h1>
    <form action="/update_flow_table" method="post">
        <label for="switch">交换机：</label>
        <input type="text" id="switch" name="switch" required><br><br>
        <label for="flow_entry">流表项：</label>
        <input type="text" id="flow_entry" name="flow_entry" required><br><br>
        <div class="radio-group">
            <label for="add">添加</label>
            <input type="radio" id="add" name="action" value="add" required><br>
            <label for="remove">删除</label>
            <input type="radio" id="remove" name="action" value="remove" required>
        </div><br><br>
        <input type="submit" value="提交">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
